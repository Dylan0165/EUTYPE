name: Deploy EuType Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: dylan016504/eutype-frontend

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Docker registry secret
        run: |
          kubectl create secret docker-registry docker-registry-secret \
            --docker-server=docker.io \
            --docker-username=${{ secrets.DOCKER_USERNAME }} \
            --docker-password=${{ secrets.DOCKERHUB_TOKEN }} \
            --namespace=eucloud \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update deployment image
        run: |
          sed -i 's|image: docker.io/dylan016504/eutype-frontend:.*|image: docker.io/dylan016504/eutype-frontend:${{ github.sha }}|g' k8s/deployment.yaml

      - name: Deploy to Kubernetes
        run: |
          # Create namespace if not exists
          kubectl create namespace eucloud --dry-run=client -o yaml | kubectl apply -f -
          
          # Apply manifests with new image tag
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          
          # Wait for rollout
          kubectl rollout status deployment/eutype-frontend -n eucloud --timeout=5m

      - name: Restart rollout
        run: kubectl rollout restart deployment/eutype-frontend -n eucloud

      - name: Verify deployment
        run: |
          kubectl get pods -n eucloud -l app=eutype-frontend
          kubectl get svc -n eucloud eutype-frontend
