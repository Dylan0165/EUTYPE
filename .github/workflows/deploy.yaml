name: Deploy EuType Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: dylan016504/eutype-frontend

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Kubernetes
        run: |
          # Create namespace if not exists
          kubectl create namespace eucloud --dry-run=client -o yaml | kubectl apply -f -
          
          # Apply manifests (creates or updates deployment and service)
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          
          # Update image to latest
          kubectl set image deployment/eutype-frontend \
            eutype-frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -n eucloud
          
          # Wait for rollout
          kubectl rollout status deployment/eutype-frontend -n eucloud --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n eucloud -l app=eutype-frontend
          kubectl get svc -n eucloud eutype-frontend
