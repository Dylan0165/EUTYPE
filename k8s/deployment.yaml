apiVersion: apps/v1
kind: Deployment
metadata:
  name: eutype-frontend
  namespace: eucloud
  labels:
    app: eutype-frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: eutype-frontend
  template:
    metadata:
      labels:
        app: eutype-frontend
    spec:
      imagePullSecrets:
        - name: docker-registry-secret
      containers:
        - name: eutype-frontend
          image: docker.io/dylan016504/eutype-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: VITE_API_BASE
              value: "http://192.168.124.50:30500/api"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
